    </header>
    <h1>Registro de Clientes</h1>
    <form id="registroForm" action="" class="form">
      <fieldset>
        <legend>My Delights</legend>
        <div class="form__fields">
          <label class="form__label" for="name">Nombre</label>
          <input
            class="form__input"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          />
        </div>
        <div class="form__fields">
          <label class="form__label" for="IDnumber">Documento</label>
          <input
            class="form__input"
            type="text"
            id="IDnumber"
            name="IDnumber"
            autocomplete="off"
          />
        </div>
        <div class="form__fields">
          <label class="form__label" for="date">Fecha de Nacimiento</label>
          <input class="form__input" type="date" id="date" name="date" />
        </div>
        <div class="form__fields">
          <label class="form__label" for="address"
            >Direccion de recidencia</label
          >
          <input
            class="form__input"
            type="text"
            id="address"
            name="address"
            autocomplete="off"
          />
        </div>
        <div class="form__fields">
          <label class="form__label" for="tel">teléfono</label>
          <input
            class="form__input"
            type="text"
            id="tel"
            name="phone"
            autocomplete="off"
          />
        </div>
        <div class="form__fields">
          <label class="form__label" for="mail">Correo </label>
          <input
            class="form__input"
            type="text"
            id="mail"
            name="mail"
            autocomplete="off"
          />
        </div>

        <div class="form__fields">
          <label class="form__label" for="password">Contraseña </label>
          <input
            class="form__input"
            type="text"
            id="password"
            name="password"
            autocomplete="off"
          />
        </div>
        <div class="form__fields">
          <label class="form__label" for="select">Sexo</label>
          <select class="form__input" name="sexo" id="sexo">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </fieldset>
      <button id="submitClient" class="submit" type="submit">
        Enviar Datos
      </button>
    </form>

    <div class="table__grapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Número de documento</th>
            <th>Fecha de Nacimiento</th>
            <th>Dirección</th>
            <th>telefono</th>
            <th>Correo</th>
            <th>Sexo</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <!-- Aquí se inyectarán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
    <div class="form__grapper">
      <h2 id="platos">Registro de Platos</h2>
      <form id="registroPlatosForm" action="" class="form">
        <fieldset>
          <legend>My Delights</legend>
          <div class="form__fields">
            <label class="form__label" for="namePlate">Nombre del plato</label>
            <input
              class="form__input"
              type="text"
              id="namePlate"
              name="namePlate"
              autocomplete="off"
            />
          </div>
          <div class="form__fields">
            <label class="form__label" for="precio">Precio</label>
            <input
              class="form__input"
              type="text"
              id="precio"
              name="precio"
              autocomplete="off"
            />
          </div>
          <div class="form__fields">
            <label class="form__label" for="url">Url imagen</label>
            <input
              class="form__input"
              type="text"
              placeholder="https://www.google.com"
              id="url"
              name="url"
              autocomplete="off"
            />
          </div>
          <div class="form__fields">
            <label class="form__label" for="categoria">Categoria</label>
            <select class="form__input" name="categoria" id="categoria">
              <option value="" disabled selected>--Seleccione--</option>
              <option value="Platos a la carta">Platos a la carta</option>
              <option value="platos ejecutivos">platos ejecutivos</option>
              <option value="Bebidas">bebidas</option>
            </select>
          </div>
        </fieldset>
        <button id="submitPlates" class="submit" type="submit">
          Enviar Datos
        </button>
      </form>
    </div>
    <div id="menu"></div>
  </body>
